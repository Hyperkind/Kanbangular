<div id="kanban">
  <div id="queue">
    <div class="card">queue test card {{title}}</div>
    <div ng-repeat="card in cards" class="card">
      <p>{{cards.title}}</p>
    </div>
  </div>
  <div id="inProgress">
    <div class="card">inProgress test card</div>
  </div>
  <div id="done">
    <div class="card">done test card</div>
  </div>
</div>
