<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="/css/myApp.css">
</head>
<body ng-app>
  <h1 id="topTitle">Fun with Kanbans!</h1>
  <div id="addCard">
  <form id="addCard" action="/" method="POST">
    <input type="text" name="title" placeholder="Title">
    <select name="priority">
      <option value="low">Low</option>
      <option value="meduim">Meduim</option>
      <option value="high">High</option>
      <option value="blocker">Blocker</option>
    </select>
    <input type="text" name="createdBy" placeholder="Created By">
    <input type="text" name="assignedTo" placeholder="Assigned To">
    <button type="submit" ng-click="Kanban.addCard(title, priority, createdBy, assignedTo);title=''; priority=''; createdBy=''; assignedTo='';">Create Card</button>
  </form>
  </div>
  <div id="kanban">
    <div id="queue">
      <div class="card">queue test card {{title}}</div>
      <div class="card" ng-repeat="card in cards">
        <p>{{cards.title}}</p>
      </div>
    </div>
    <div id="inProgress">
      <div class="card">inProgress test card</div>
    </div>
    <div id="done">
      <div class="card">done test card</div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
</body>
</html>
